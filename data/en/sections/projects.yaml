projects:
- name: Beacon
  logo: /images/sections/projects/go.png
  timeline: ""
  repo: "https://github.com/ProjectLighthouseCAU/beacon"
  summary: "Hierarchical Publish-Subscribe In-Memory Datastore written in Go"
  tags: []

- name: Heimdall
  logo: /images/sections/projects/go.png
  timeline: ""
  repo: "https://github.com/ProjectLighthouseCAU/heimdall"
  summary: "Authentication and Access Control Service written in Go with Fiber"
  tags: []

- name: LaSer
  logo: /images/sections/projects/go.png
  timeline: ""
  repo: "https://github.com/ProjectLighthouseCAU/laser"
  summary: "Lamp Server that forwards images to and gathers metrics from the network controllers and lamps written in Go"
  tags: []

- name: LINC
  logo: /images/sections/projects/rust.svg
  timeline: ""
  repo: "https://github.com/ProjectLighthouseCAU/linc"
  summary: "Lighthouse firmware for the RP2040 microcontroller and W5500 network controller written in Rust for bare-metal RP2040 (ARM Cortex M0+)"
  tags: []

- name: firmware-lamps
  logo: /images/sections/projects/c.png
  timeline: ""
  repo: "https://github.com/ProjectLighthouseCAU/firmware-lamps"
  summary: "Lighthouse firmware for the AVR ATtiny841 based LED lamps written in C for bare-metal AVR"
  tags: []

- name: Luna
  logo: /images/sections/projects/ts.png
  timeline: ""
  repo: "https://github.com/ProjectLighthouseCAU/luna"
  summary: "Single Page Application Web Client for Project Lighthouse written in TypeScript with React"
  tags: []

- name: A lot more
  logo: /images/sections/projects/github-light.png # TODO: change depending on light/dark theme
  timeline: ""
  repo: "https://github.com/orgs/ProjectLighthouseCAU"
  summary: "A lot of other tools, libraries/SDKs, games and animations. Visit our organization at GitHub! (although most of the projects are not public yet)"
  tags: []

